<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="!subdocumentById; else elseBlock">Content to render when condition is true.</div>
    <ng-template #elseBlock>Content to render when condition is false.</ng-template>
  </div>
  <!-- <video controls="controls" preload="none" playsinline width="100%" height="100%" controlsList="nodownload"
    class="video-cont">
    <source src="https://storage.googleapis.com/astufoundationlko/file_example_MP3_700KB.mp3" />
  </video> -->
  <div class="footer" [style.margin-top]="actualHeight">This is my css block
    {{ heightinpx }}
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Start Page</th>
        <th scope="col">View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pdfFiles">
        <th scope="row">{{ item.name }}</th>
        <td>{{ item.startPage }}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm"
            (click)="openDoc('https://storage.googleapis.com/astufoundationlko/sample.pdf', item.startPage)">
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
